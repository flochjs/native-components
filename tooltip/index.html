<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <div class="container__bottom">
        <button class="tooltip tooltip--bottom-absolute-start" data-text="I'm a tooltip">Bottom absolute start</button>
        <button class="tooltip tooltip--bottom" data-text="I'm a tooltip">Bottom </button>
        <button class="tooltip tooltip--bottom-start" data-text="I'm a tooltip">Bottom start</button>
        <button class="tooltip tooltip--bottom-end" data-text="I'm a tooltip">Bottom end</button>
        <button class="tooltip tooltip--bottom-absolute-end" data-text="I'm a tooltip">Bottom absolute end</button>
      </div>
      <div class="container__side">
        <div class="container__right">
          <button class="tooltip tooltip--right-absolute-start" data-text="I'm a tooltip">Right absolute start</button>
          <button class="tooltip tooltip--right" data-text="I'm a tooltip">Right </button>
          <button class="tooltip tooltip--right-start" data-text="I'm a tooltip">Right start</button>
          <button class="tooltip tooltip--right-end" data-text="I'm a tooltip">Right end</button>
          <button class="tooltip tooltip--right-absolute-end" data-text="I'm a tooltip">Right absolute end</button>
        </div>
        <div class="container__left">
          <button class="tooltip tooltip--left-absolute-start" data-text="I'm a tooltip">Left absolute start</button>
          <button class="tooltip tooltip--left" data-text="I'm a tooltip">Left </button>
          <button class="tooltip tooltip--left-start" data-text="I'm a tooltip">Left start</button>
          <button class="tooltip tooltip--left-end" data-text="I'm a tooltip">Left end</button>
          <button class="tooltip tooltip--left-absolute-end" data-text="I'm a tooltip">Left absolute end</button>
        </div>
      </div>
      <div class="container__top">
        <button class="tooltip tooltip--top-absolute-start" data-text="I'm a tooltip">Top absolute start</button>
        <button class="tooltip tooltip--top" data-text="I'm a tooltip">Top </button>
        <button class="tooltip tooltip--top-start" data-text="I'm a tooltip">Top start</button>
        <button class="tooltip tooltip--top-end" data-text="I'm a tooltip">Top end</button>
        <button class="tooltip tooltip--top-absolute-end" data-text="I'm a tooltip">Top absolute end</button>
      </div>
    </div>
  </body>
</html>

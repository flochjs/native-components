<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Timeline</title>
  </head>
  <body>
    <div class="container">
      <ul class="timeline">
        <li class="timeline__step timeline__step--active timeline__step--type1" type="button">
          <div class="timeline__content1">
            2012
          </div>
          <div class="timeline__separator">
            <div class="timeline__connector"></div>
            <div class="timeline__dot"></div>
            <div class="timeline__connector"></div>
          </div>
          <div class="timeline__content2">
            Cookies
          </div>
        </li>
        <li class="timeline__step timeline__step--active timeline__step--type2" type="button">
          <div class="timeline__content2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse malesuada lacus ex, sit amet blandit leo lobortis eget.
          </div>
          <div class="timeline__separator">
            <div class="timeline__connector"></div>
            <div class="timeline__dot"></div>
            <div class="timeline__connector"></div>
          </div>
          <div class="timeline__content1">
            2023
          </div>
        </li>
        <li class="timeline__step timeline__step--type1" type="button">
          <div class="timeline__content1">
            2010
          </div>
          <div class="timeline__separator">
            <div class="timeline__connector"></div>
            <div class="timeline__dot"></div>
            <div class="timeline__connector"></div>
          </div>
          <div class="timeline__content2">
            Cherry
          </div>
        </li>
        <li class="timeline__step timeline__step--type3" type="button">
          <div class="timeline__content2">
            Cake
          </div>
          <div class="timeline__separator">
            <div class="timeline__connector"></div>
            <div class="timeline__dot"></div>
            <div class="timeline__connector"></div>
          </div>
          <div class="timeline__content1">
            2023
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

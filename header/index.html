<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../.fontawesome-free-5.15.2-web/css/all.css">
    <script src="index.js" defer></script>
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div class="header__section">
        <div class="header__item header__logo">
          <div class="fa fa-inbox"></div>
        </div>
        <button class="header__item header__btn header__btn--is-selected">Inbox</button>
        <button class="header__item header__btn">Sent</button>
        <button class="header__item header__btn">Trash</button>
      </div>
      <div class="header__section">
        <button class="header__item header__btn">Settings</button>
        <button class="header__item header__btn">Log out</button>
      </div>
    </header>
  </body>
</html>

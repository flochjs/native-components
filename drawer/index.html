<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Drawer</title>
  </head>
  <body>
    <nav class="nav nav--top"></nav>
    <nav class="nav nav--right"></nav>
    <nav class="nav nav--bottom"></nav>
    <nav class="nav nav--left"></nav>
    <div class="container">
      <button class="drawer__toggle" onclick="toggleTopDrawer()">
        TOP
      </button>
      <button class="drawer__toggle" onclick="toggleRightDrawer()">
        RIGHT
      </button>
      <button class="drawer__toggle" onclick="toggleBottomDrawer()">
        BOTTOM
      </button>
      <button class="drawer__toggle" onclick="toggleLeftDrawer()">
        LEFT
      </button>
    </div>
  </body>
</html>
